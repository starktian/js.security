<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="jquery.md5.min.js"></script>
    <script>
        $(function () {
            function getRandom(l) {
                var result = "";
                var template = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                for (i = 0; i < l; i++) {
                    result += template.substr(Math.random() * template.length, 1);
                }
                return result;
            }
            function token(uid, pwd) {
                var timeS =  (new Date()).valueOf();  //getRandom(6);
                var tokenStr = uid + ":" + pwd;
                tokenStr = $.md5(tokenStr,"@1120");
                var sign = $.md5(tokenStr + "&" + timeS,"@1120",false,true);

                $("#label").text("?token=" + tokenStr + "&t=" + timeS + "&sign=" + sign);

            }

            $("#label").text("init");
            token("luck", "als123123");
        });
    </script>

</head>

<body>
    <span id="label"></span>
</body>

</html>
